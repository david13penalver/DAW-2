<h3>Listado de artículos</h3>

<button class="btn btn-secondary" (click)="nuevo()">Nuevo artículo</button>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Nombre</th>
    <th scope="col">Descripción</th>
    <th scope="col">Precio</th>
  </tr>
  </thead>
  <tbody>
    @for (articulo of articulos; track articulo.id) {
      <tr>
        <td>{{articulo.id}}</td>
        <td>{{articulo.nombre}}</td>
        <td>{{articulo.descripcion}}</td>
        <td>{{articulo.precio}}€</td>
        <td><button class="btn btn-primary" (click)="ver(articulo.id)">Ver artículo</button></td>
        <td><button class="btn btn-danger" (click)="borrar(articulo.id)">Borrar artículo</button></td>
        <td><button class="btn btn-dark" (click)="modificar(articulo)">Modificar</button></td>
      </tr>
    } @empty {
      <td colspan="4">No hay artículos</td>
    }
  </tbody>
</table>
