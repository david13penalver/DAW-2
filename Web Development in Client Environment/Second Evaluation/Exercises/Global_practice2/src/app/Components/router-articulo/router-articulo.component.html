<div class="card">
  <div>{{articulo.id}}</div>
  <div class="card-body">
    <h5 class="card-title">{{articulo.nombre}}</h5>
    <p class="card-text">{{articulo.descripcion}}</p>
    <b><p class="card-text text-center">{{articulo.precio}}€</p></b>
  </div>
  <button routerLink="/articulos">Volver a artículos</button>
</div>
