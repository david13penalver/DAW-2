<tr>
  <td><img src="/assets/{{pokemon.id}}.png" width="40px" alt="{{pokemon.id}}"></td>
  <td>{{pokemon.name}}</td>
  <td>{{pokemon.type}}</td>
  <td>{{pokemon.description}}</td>
  <td>{{pokemon.height}}m</td>
  <td>{{pokemon.weight}}kg</td>
  <td><button class="btn btn-success" (click)="modify(pokemon.id, pokemon)">Modify</button></td>
  <td><button class="btn btn-danger" (click)="delete(pokemon.id)">Delete</button></td>
  <td><button class="btn btn-secondary" [routerLink]="['/pokemons/', pokemon.id]">Ver</button></td>
  <td><button class="btn btn-primary" [routerLink]="['/pokemons/modify', pokemon.id]">Modify (RouterLink)</button></td>
  <td><button class="btn btn-danger" [routerLink]="['/pokemons/delete', pokemon.id]">Delete (RouterLink)</button></td>
</tr>
