<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <style>
        body {margin-left: 10%}
        div {
            height: 50px;
            width: 50px;
            background-color: grey;
        }

        .div1 {
            background-color: red;
            transform: translate(50px, 100px);
        }
        .div2 {
            background-color: grey;
            transform: rotate(20deg);
        }
        .div3 {
            background-color: darkblue;
            transform: scale(2, 3);
            transition: background-color 1s ease-in-out 0.3s;
        }
        .div3:hover {
            background-color: #0a58ca;
            transition: background-color 1s ease-in-out 0.3s;
        }
        .div4 {
            background-color: silver;
            transform: scale(0.5, 0.5);
            transition: transform 0.3s ease-in-out 0.3s;
        }
        .div4:hover{
            transform: scale(1, 1);
            transition: transform 0.3s ease-in-out 0.3s;
        }
        .div5 {
            background-color: navajowhite;
            transform: skew(30deg, 20deg);
        }
        .div6 {
            display: block;
            background-color: gold;
            transform: translate(50px, 100px) rotate(20deg);
            transition: display 0.3s ease-in-out 3s;
        }
        .div6:hover{
            display: none;
            transition: display 0.3s ease-in-out 3s;
        }

        .div360degrees {
            background-color: green;
            animation-name: girarDiv;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
            animation-delay: 1s;
        }
        
        @keyframes girarDiv {
            0% {
                transform: rotate(0deg);
                background-color: yellow;
            }
            10% {
                transform: rotate(20deg);
            }
            20% {
                transform: rotate(30deg);
            }
            30% {
                transform: rotate(40deg);
            }
            50% {
                transform: rotate(360deg);
                background-color: orange;
            }
            100% {
                transform: rotate(0deg);
                background-color: yellow;
            }
        }

        .l-flex {
            display: flex;
            flex-direction: row;
            gap: 20px;
            width: 100vw;
            height: 500px;
            background-color: white;
        }

        .c-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out 0.3s, transform 0.3s ease-in-out 0.3s;
        }

        .c-card:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transform: scale(1.03);
            transition: box-shadow 0.3s ease-in-out 0.3s, transform 0.3s ease-in-out 0.3s;
        }

        .c-card__image {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .c-card__title {
            width: 100%;
            background-color: white;
            text-align: center;
            font-weight: 700;
        }

        .c-card__price {
            background-color: white;
            font-size: 14px;
        }

        .c-button {
            background-color: yellow;
            border: none;
            border-radius: 10px;
            color: black;
            text-align: center;
            font-size: 20px;
            text-decoration: none;
            cursor: pointer;
        }

        .c-boton--animacion1 {
            animation-name: animacion1;
            animation-duration: 2s;
            animation-iteration-count: 1;
            animation-delay: .3s;
        }
        .c-boton--animacion2 {
            animation-name: animacion2;
            animation-duration: 2s;
            animation-iteration-count: 1;
            animation-delay: .3s;
        }
        .c-boton--animacion3 {
            animation-name: animacion3;
            animation-duration: 2s;
            animation-iteration-count: 1;
            animation-delay: .3s;
        }
        @keyframes animacion1 {
            0% {
                transform: rotate(0deg);
                background-color: yellow;
            }
            50% {
                transform: rotate(360deg);
                background-color: orange;
            }
            100% {
                transform: rotate(0deg);
                background-color: yellow;
            }
        }
        @keyframes animacion2 {
            0% {
                transform: rotate(0deg);
                background-color: yellow;
            }
            50% {
                transform: rotate(360deg);
                background-color: red;
            }
            100% {
                transform: rotate(0deg);
                background-color: yellow;
            }
        }
        @keyframes animacion3 {
            0% {
                transform: rotate(0deg);
                background-color: yellow;
            }
            50% {
                transform: rotate(360deg);
                background-color: blue;
            }
            100% {
                transform: rotate(0deg);
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <br>
<div class="div2"></div>
    <br>
<div class="div3"></div>
    <br>
<div class="div4"></div>
    <br>
<div class="div5"></div>
    <br>
<div class="div6"></div>
<div id="girarlo"></div>
<button onclick="animar()">Girar</button>
    <button onclick="parar()">Parar</button>

    <br>
    <br>
    <br>
    <button class="c-button" id="c-button-pro">Botón</button>
    <br>
    <br>

    <div class="l-flex">
        <div class="c-card">
            <img class="c-card__image" src="./card-image.png">
            <div class="c-card__title">AMD Rizen 7</div>
            <div class="c-card__price">500€</div>
            <button id="c-card__boton-1" class="c-card__boton" onclick="animacion1()">Comprar</button>
        </div>
        <div class="c-card">
            <img class="c-card__image" src="./card-image.png">
            <div class="c-card__title">AMD Rizen 7</div>
            <div class="c-card__price">500€</div>
            <button id="c-card__boton-2" class="c-card__boton" onclick="animacion2()">Comprar</button>
        </div>
        <div class="c-card">
            <img class="c-card__image" src="./card-image.png">
            <div class="c-card__title">AMD Rizen 7</div>
            <div class="c-card__price">500€</div>
            <button id="c-card__boton-3" class="c-card__boton" onclick="animacion3()">Comprar</button>
        </div>
    </div>
    <br>
    <br>
    <br>


<script>
    function animar() {
        let cuadradoElement = document.getElementById("girarlo");
        cuadradoElement.classList.remove("div360degrees");
        setTimeout(function() {
            cuadradoElement.classList.add("div360degrees");
        }, 10);
    }

    function parar() {
        let cuadradoElement = document.getElementById("girarlo");
        cuadradoElement.classList.remove("div360degrees");
    }

    function animacion1() {
        let botonElement = document.getElementById("c-button-pro");
        botonElement.classList.remove("c-boton--animacion1");
        botonElement.classList.remove("c-boton--animacion2");
        botonElement.classList.remove("c-boton--animacion3");
        setTimeout(function() {
            botonElement.classList.add("c-boton--animacion1");
        }, 0);
    }

    function animacion2() {
        let botonElement = document.getElementById("c-button-pro");
        botonElement.classList.remove("c-boton--animacion1");
        botonElement.classList.remove("c-boton--animacion2");
        botonElement.classList.remove("c-boton--animacion3");
        setTimeout(function() {
            botonElement.classList.add("c-boton--animacion2");
        }, 0);
    }

    function animacion3() {
        let botonElement = document.getElementById("c-button-pro");
        botonElement.classList.remove("c-boton--animacion1");
        botonElement.classList.remove("c-boton--animacion2");
        botonElement.classList.remove("c-boton--animacion3");
        setTimeout(function() {
            botonElement.classList.add("c-boton--animacion3");
        }, 0);
    }
</script>
</body>
</html>
